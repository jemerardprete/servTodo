<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - IPI</title>
</head>

<body>
    <div class="app">
        <h1>Todos</h1>
        <div class="flex">
            <input type="text" placeholder="What do we do ?">
            <button>Add</button>
        </div>
        <div class="flex">
            <div>
                <input type="radio" id="all" name="filter" value="all" checked>
                <label for="all">All</label>
            </div>
            <div>
                <input type="radio" id="completed" name="filter" value="completed">
                <label for="completed">Completed</label>
            </div>
            <div>
                <input type="radio" id="pending" name="filter" value="pending">
                <label for="pending">Pending</label>
            </div>
            <button class="btn-sm ml-auto" id="delete-completed">Delete completed</button>
        </div>
        <div class="count"></div>

        <div class="list"></div>
    </div>
</body>

</html>
